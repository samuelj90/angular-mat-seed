<div [class.is-mobile]="mobileQuery.matches" class="app-container">
  <mat-toolbar color="primary" class="mat-elevation-z10">
    <mat-toolbar-row>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{'app-title'| translate }}</span>
      <div class="fil-between"></div>
      <app-full-screen-toogler *ngIf="!mobileQuery.matches"></app-full-screen-toogler>
      <app-language-picker></app-language-picker>
      <app-theme-picker></app-theme-picker>
      <app-profile-menu></app-profile-menu>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav-menu"
      fixedInViewport="true"
      mode="over"
      fixedInViewport="true" [fixedTopGap]="mobileQuery.matches? 56 :64">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard"><mat-icon>dashboard</mat-icon>Dashboard</a>
        <a mat-list-item routerLink="/profile"><mat-icon>person_outline</mat-icon>Profile</a>
        <a mat-list-item routerLink="/settings"><mat-icon>settings</mat-icon>Settings</a>
        <a mat-list-item routerLink="/404"><mat-icon>no_meeting_room</mat-icon>Not-Found</a>
        <a mat-list-item routerLink="/login"><mat-icon>lock_outline</mat-icon>Login</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
      <ng-content select="[content]"></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
